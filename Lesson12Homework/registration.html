<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>

<body>
    <h2>User Registration</h2>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>
    <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>
    <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
    <button type="button" onclick="registerUser()">Register</button>
    <button onclick="authorizationPage()">Return</button>
    <script src="script.js"></script>
</body>

</html>
